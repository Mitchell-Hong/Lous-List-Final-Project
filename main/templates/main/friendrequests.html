{% extends 'main/index.html' %}
    {% block content %}
    <div class='w-50 mx-auto border border-dark border-3 rounded-2 mt-5'>
        <h2 class="mt-2 ms-2">Incoming Friend Requests:</h2>
        {% for request in friend_requests %}
            <div class='border border-muted border-3 py-2 px-1 rounded-3 mx-4 my-3 d-flex'>
                <div class='flex-fill fw-bold'>{{request.from_user}}:</div>
                <div class='me-5'>
                    <a href="/main/friendrequests/accept/{{request.from_user.id}}/" class='me-4' style="color:green;">Accept</a>
                    <a href="/main/friendrequests/delete/{{request.from_user.id}}/" style="color:red;">Decline</a>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endblock content %}
